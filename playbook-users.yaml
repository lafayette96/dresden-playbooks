---
- name: Create multiple local users
  hosts: webservers
  vars_files:
    - vars/users_vars.yml
  tasks:
    - name: Add webadmin group
      ansible.builtin.group:
        name: webadmin
        state: present

    - name: Create user accounts
      loop: "{{ users }}"

      # cat vars/users_vars.yaml
      ansible.builtin.user:
        name: "{{ item.username }}"
        groups: webadmin
